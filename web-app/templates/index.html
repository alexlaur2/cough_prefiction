<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cough COVID-19 Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #recordButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #visualizer {
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            visibility: hidden;
            margin-bottom: 20px;
        }

        #status, #result {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<h1>Cough COVID-19 Detector</h1>
<div id="controls">
    <button id="recordButton">Start Recording</button>
    <canvas id="visualizer" width="600" height="200"></canvas>
    <p id="status"></p>
    <p id="result"></p>
</div>

<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script src="script.js"></script>
</body>
</html>
