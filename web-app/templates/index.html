<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cough COVID-19 Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #102a43;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #recordButton {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #recordButton:hover {
            background-color: #005bb5;
        }

        #recordButton:active {
            background-color: #004c99;
        }

        #visualizer {
            width: 600px;
            height: 200px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            visibility: hidden;
            margin-bottom: 20px;
        }

        #status, #result {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }

        #loadingSpinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0066cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Cough COVID-19 Detector</h1>
    <div id="controls">
        <button id="recordButton">Start Recording</button>
        <canvas id="visualizer" width="600" height="200"></canvas>
        <div id="loadingSpinner"></div>
        <p id="status"></p>
        <p id="result"></p>
    </div>

    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
